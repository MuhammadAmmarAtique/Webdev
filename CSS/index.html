<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body
        {color:gold;}

        ul{
            font-size: 20px;
        }

        .q a 
        {
            color:inherit ;
        }

        .w a 
        {
            color:initial ;
        }

        .e a 
        {
            color:unset ;
        }
    </style>
</head>
<body>

    <!-- Controlling Inheritance -->

<ul >
    <li>default <a href="">link</a> color </li>
    <li class="q">inherited <a href="">link</a> color </li>
    <li class="w">initial <a href="">link</a> color </li>
    <li class="e">unset <a href="">link</a> color </li>
</ul>

</body>
</html>
