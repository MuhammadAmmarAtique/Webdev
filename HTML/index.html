<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        table,th,td
        {
            border: 2px solid black;
            border-collapse:collapse ;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- we can change types of lists -->
   <ol type="i">
    <li>milk</li>
    <li>milk</li>
    <li>milk</li>
    <li>milk</li>
    <li>milk</li>
   </ol>   
   <hr>

   <!-- _main & _blank does same work  -->
   <a href="https://www.google.com" target="_blank">Google</a>
   <hr>

   <a href="http://" target="_blank" ></a>
   
   
   <!-- rowspan, colspan -->
   <table>
    <thead>|
        <tr> <th> Name</th> <th>Roll No.</th> <th>Marks</th></tr>
    </thead>

    <tbody>
        <tr> <td>Ammar</td> <td>41</td> <td>870</td></tr>
        <tr> <td>Ammar</td> <td>41</td> <td>870</td></tr>
        <tr> <td rowspan="2">Ammar</td> <td>41</td> <td>870</td></tr>
        <tr>  <td>41</td> <td>870</td></tr>
    </tbody>

    <tfoot>
        <tr> <th colspan="2">Total</th> <th>1080</th> </tr>
    </tfoot>
   </table>
   
</body>
</html>
