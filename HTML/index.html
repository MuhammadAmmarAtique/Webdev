<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!--Lists  (we can change lists types) -->
    <ol type="i">
      <li>milk</li>
      <li>milk</li>
      <li>milk</li>
      <li>milk</li>
      <li>milk</li>
    </ol>
    <hr />

    <!--Anchor Tag's attributes (_main & _blank) does same work  -->
    <a href="https://www.google.com" target="_blank">Google</a>
    <hr />

    <a href="http://" target="_blank"></a>

    <!-- Table(rowspan, colspan) -->
    <table>
      <thead>
        |
        <tr>
          <th>Name</th>
          <th>Roll No.</th>
          <th>Marks</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ammar</td>
          <td>41</td>
          <td>870</td>
        </tr>
        <tr>
          <td>Ammar</td>
          <td>41</td>
          <td>870</td>
        </tr>
        <tr>
          <td rowspan="2">Ammar</td>
          <td>41</td>
          <td>870</td>
        </tr>
        <tr>
          <td>41</td>
          <td>870</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th>1080</th>
        </tr>
      </tfoot>
    </table>

    <hr />

    <!-- Payment Form (cleared concepts of attributes like name,value & required) -->

    <h1>"Payment Form"</h1>
    <form >

       <h3>User details:</h3>

      Full Name: *<input required type="text" name="Fullname" /> <br />
      Gender: *<input required type="radio" name="Gender" value="male" />male
      <input type="radio" name="Gender" value="female" />female <br />
      Address:
      <textarea rows="5" cols="20"> </textarea> <br />
      Email: *<input  required type="email" name="email" /> <br />
      Pincode: <input type="number" name="pincode" /> <br />
    
      <h3>Payment details:</h3>
   
      Card type: 
      *<select required  name="cardtype" > 
        <option value="">--Select a card type--</option>
         <option value="visa">visa</option>
         <option value="master">master</option>
         <option value="debit">debit</option>
      </select> <br />
      Expiration Date: *<input required type="date" name="Expiration date" /> <br />
      CVV: *<input required type="password" name="CVV" /> <br />
      Card Number: *<input required type="number" name="cardnumber" /> <br />
      <input type="submit" value="Submit"> <br />

    </form>


    
  </body>
</html>
